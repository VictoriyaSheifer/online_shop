<div class="container">
    <div class="order-content-container">
        <i class="fas fa-arrow-circle-left" alt="go back" (click)="user._user_loged_in_page_number = 1"></i>

            <h1>Some of Your History With Us...</h1>
            <p>In this page you can find a sum up for your previous orders here.</p>
        </div>

            </div>

                      <th>Shippment date</th>
                      <th>Date</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody class="tb-container">
                    <tr *ngFor="let order of orders._all_orders">

                    </tr>
                  </tbody>
                </table>
              </div>
        </div>

    </div>
